<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify your account</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-utilities.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/formStyle.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="p-3 bg-light">
    <div class="otp-page">
        <h1 class="text-center pt-5" style="color:rgb(199, 129, 0)">Otp Verification</h1>
        <form method="post" action="/designium-solutions/public/verify-otp">
            {% csrf_token %}
            <div class="d-flex flex-column mb-4 ">

                <input type="email" placeholder="Email" name="email" class="mt-3 l-inp-f ps-2 input-hd rounded-2 d-none"
                    value="{{email}}">
                <input type="text" placeholder="Enter Otp" name="otp" class="mt-3 l-inp-f ps-2 input-hd rounded-2 ">
            </div>
            <button class="d-block m-auto l-btn bg-primary text-white" type="submit">Verify</button>
        </form>
    </div>




    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    <script src="{% static 'jquery-3.7.1.min.js' %}"></script>
</body>

</html>
