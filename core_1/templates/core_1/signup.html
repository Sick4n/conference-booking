<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-utilities.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/formStyle.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="bg-light p-3">
    <div class="sign-page">
        <div>
            <h1 class="text-center pt-3">SignUp</h1>
            <form action="/designium-solutions/public/register" method="post">
                {% csrf_token %}
            <div class="row mt-4 text-center" style="margin-left: 20px; margin-right:20px;">
                <div class="col-lg-6 ph-h">
                    <input type="text" placeholder="firstname" name="firstname" class="ps-2 n-field w-100 rounded-2 input-hd"  required>
                </div>
                <div class="col-lg-6 ph-h">
                    <input type="text" placeholder="lastname" name="lastname" class="ps-2 n-field w-100 rounded-2 input-hd"  required>
                </div>
            </div>
            <div class="d-flex flex-column">
                <input type="text" placeholder="Username" name="username" class="mt-3 inp-f ps-2 rounded-2 input-hd" required>
                <input type="email" placeholder="Email" name="email" class="mt-3 inp-f ps-2 rounded-2 input-hd" required>
                <input type="password" placeholder="Password" name="password" class="mt-3 inp-f ps-2 rounded-2 input-hd" required>
                <input type="password" placeholder="Confirm password" name="confirm_password" class="mt-3 inp-f ps-2 rounded-2 input-hd" required>
            </div>

            <input type="checkbox" name="" id="check-b">

            <label for="" class="mb-3">I accept all terms and conditions.</label>
            <button class="d-block m-auto s-btn bg-primary text-white" type="submit">Submit</button>
        </form>
            <p class="text-center mt-3">Already have an account?<a href="/designium-solutions/public/login">Login</a></p>
            <p class="text-center">OR</p>
            <div class="d-flex justify-content-center">
                <button class="g-btn bg-light"><svg style="height: 20px;"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512">
                        <path
                            d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z" />
                    </svg>
                    <span class="ms-2"> Login with google</span>
                </button>



            </div>
        </div>
    </div>


    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'jquery-3.7.1.min.js' %}"></script>
</body>

</html>
